<!-- Vue Notifications App -->
<div id="notifications-app">
    <el-drawer
        v-model="drawerVisible"
        direction="ltr"
        :with-header="true"
        :size="700"
        title="Notifications"
        >
        <template #header>
            <div class="notifications-header">
                <h5>${ getNotificationsTitle }</h5>
                <button class="btn-mark-all" @click="markAllAsRead">
                    <i class="fas fa-check-double"></i> Mark all as read
                </button>
            </div>
        </template>
        
        <div class="notification-timeline" v-if="notifications.length > 0">
            <div class="timeline-item" v-for="(notification, index) in notifications" :key="index">
                <div :class="['timeline-node', notification.source, { 'large': notification.importance > 2, 'hollow': notification.read }]"></div>
                
                <div class="timeline-content" :class="{'read': notification.read}" @click="handleNotificationClick(notification, index)">
                    <span class="timeline-timestamp">${ formatDate(notification.created_at) }</span>
                    <div class="notification-title">${ notification.title }</div>
                    <div class="notification-message">${ notification.message }</div>
                    
                    <!-- Display chapter info for Bato notifications -->
                    <div v-if="notification.source === 'bato' && notification.chapter_dname" class="notification-chapter-info">
                        <i class="fas fa-book-open"></i> ${ notification.chapter_dname }
                    </div>
                    
                    <!-- Display batch count for batch updates -->
                    <div v-if="notification.notification_type === 'batch_update' && notification.chapters_count" class="notification-badge">
                        <i class="fas fa-layer-group"></i> ${ notification.chapters_count } new chapters
                    </div>
                    
                    <!-- Display status change info -->
                    <div v-if="notification.notification_type === 'status_change' && notification.old_status && notification.new_status" class="notification-status-change">
                        <i class="fas fa-exchange-alt"></i> ${ notification.old_status } â†’ ${ notification.new_status }
                    </div>
                    
                    <button class="notification-read-btn" :class="{'checked': notification.read}" @click.stop="markAsRead(notification.source, notification.id, index)">
                        <i class="fas" :class="notification.read ? 'fa-check' : 'fa-check'"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <div class="empty-notifications" v-else>
            <i class="fas fa-bell-slash"></i>
            <p>No new notifications</p>
        </div>

        <!-- Add a footer template to your drawer -->
        <template #footer>
            <div class="notification-footer">
                <div class="pull-left">
                    <i class="fas fa-info-circle"></i> Notifications from AniList, Bato.to, and other services
                </div>
                <button class="refresh-btn" @click="fetchNotifications">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
            </div>
        </template>
    </el-drawer>
</div>
