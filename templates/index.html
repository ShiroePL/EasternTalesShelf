<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Link to your custom stylesheet -->
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>My Reading List</title>

</head>
<body>
<!-- Link to the Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Link to your custom script file -->
<script src="{{ url_for('static', filename='scripts.js') }}"></script>
<!-- Top Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container-fluid justify-content-center">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Novels</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Manhwas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">All</a>
            </li>
            <li class="nav-item">
                <button class="btn btn-primary" type="button">Sync List</button>
            </li>
        </ul>
    </div>
</nav>

<!-- Side Menu -->
<div id="side-menu">
    <a href="#" onclick="toggleMenu()">Close</a>
    <!-- Add additional menu items here -->
</div>
<div class="filter-bar">
    <form id="filterForm">
        <select class="form-select" name="status">
            <option value="">All Statuses</option>
            <option value="COMPLETED">Completed</option>
            <option value="PLANNING">Planning</option>
            <option value="CURRENT">Current</option>
        </select>
        <select class="form-select" name="country_made">
            <option value="">All Countries</option>
            <option value="japan">Japan</option>
            <option value="korea">Korea</option>
            <!-- Add other countries as needed -->
        </select>
        <select class="form-select" name="media_type">
            <option value="">All Types</option>
            <option value="manga">Manga</option>
            <option value="novel">Novel</option>
            <!-- Add other types as needed -->
        </select>
        <button type="button" onclick="applyFilters()" class="btn btn-primary">Filter</button>
    </form>
</div>


<!-- Main Content Area -->
<div id="main">
    <span class="menu-icon" onclick="toggleMenu()">&#9776; Menu</span>
    <div class="content-area">
        {% for entry in manga_entries %}
        <div class="grid-item" 
            style="background-image: url('{{ entry.cover_image }}'); background-size: cover; background-position: center;"
            data-status="{{ entry.on_list_status }}"
            data-country="{{ entry.country_made }}"
            data-type="{{ entry.media_type }}">
            {{ entry.title_english }} <!-- Assuming 'english' is the key for the English title -->
            <div class="stats">
                Chapters: {{ entry.all_chapters }}<br>
                Progress: {{ entry.chapters_progress }}<br>
                Status: {{ entry.on_list_status }}<br>
            </div>
        </div>
        {% endfor %}
    </div>
</div>


<!-- Footer -->
<footer class="bg-dark text-center text-white footer">
    <div class="container p-4">
        <!-- Footer Content -->
        <section class="mb-4">
            <p>Some footer content here.</p>
        </section>
    </div>
</footer>


</body>
</html>
